AWSTemplateFormatVersion: 2010-09-09
Description: >
  Kittens Carousel is a static website application deployed with Apache Web Server 
  on AWS Elastic Compute Cloud (EC2) Instance using AWS Cloudformation Service.

Parameters:
  LatestAmiId:
    Type: "AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>"
    Default: "/aws/service/ami-amazon-linux-latest/al2023-ami-minimal-kernel-default-x86_64"

Resources:
  DenemeInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref LatestAmiId
      InstanceType: t2.micro
      SecurityGroups:
        - !Ref DenemeSecGrup
      UserData:
        Fn::Base64: |
          #!/bin/bash
          dnf update -y
          dnf install httpd -y
          DATE_TIME='date'
          wget https://raw.githubusercontent.com/saityildirim/kittens-static-website-ec2/main/static-web/index.html /var/www/html/index.html
          systemctl start httpd
          systemctl enable httpd

  DenemeSecGrup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SSH and HTTP # Required
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: Deneme-Instance
